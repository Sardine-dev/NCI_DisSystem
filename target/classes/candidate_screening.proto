syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.recruitment.grpc.candidate";
option java_outer_classname = "CandidateScreeningProto";

service CandidateScreening {
  rpc SubmitResume (ResumeRequest) returns (ScreeningResponse);
  rpc GetCandidateScore (CandidateID) returns (ScoreResponse);
}

message ResumeRequest {
  string candidate_id = 1;
  bytes resume_file = 2;
}

message ScreeningResponse {
  string candidate_id = 1;
  string status = 2;
}

message CandidateID {
  string candidate_id = 1;
}

message ScoreResponse {
  string candidate_id = 1;
  float score = 2;
}
